<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="litttleleahicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Backlog</h1>
                </span>
                <!-- Backlog Content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>                
            </li>

            <!-- Progress Column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Progress</h1>
                </span>
                <!-- progress Content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group" onclick="showInputBox(1)">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
             </li>

            <!-- Complete Column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Complete</h1>
                </span>
                <!-- complete Content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group" onclick="showInputBox(2)">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>

             <!-- On Hold Column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>
                <!-- On Hold Content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                        <!-- <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Testing</li>
                        <li class="drag-item">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus, laudantium accusantium aspernatur numquam similique adipisci accusamus quam officia, facilis fugiat laborum expedita sint laboriosam corrupti dolore ut iusto autem quas.    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque magnam quidem quod dolores distinctio? Ducimus explicabo, sed ab, consectetur consequatur ipsum est eius fuga quos reiciendis nulla, distinctio dignissimos saepe!  Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, ea. Id, enim sit porro alias itaque sed maiores illo blanditiis delectus beatae molestiae! Iure, cupiditate illo veniam tempore et perspiciatis.   Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo illum accusamus, dolore eum corrupti numquam recusandae totam. Totam cupiditate necessitatibus, illo tempora nesciunt voluptas incidunt dignissimos debitis ullam eaque ab!   Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo ratione illum asperiores nihil! Sequi accusamus animi consequatur enim aperiam culpa reiciendis, quidem cupiditate ab iure saepe architecto eveniet. Quos, nostrum.</li> -->
                    </ul>
                </div>
                <!-- Add Button Group -->
                <div class="add-btn-group" onclick="showInputBox(3)">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>   
            </li>

        </ul>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
